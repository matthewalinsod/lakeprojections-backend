name: LakeProjections Updates

on:
  schedule:
    - cron: '0 10 * * *'   # ~3:00 AM Nevada (Historic)
    - cron: '0 17 * * *'   # ~9:00 AM Nevada (Forecast)
    - cron: '0 22 * * *'   # ~2:00 PM Nevada (Forecast)

  workflow_dispatch:
    inputs:
      run_type:
        description: "What do you want to run?"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - historic
          - forecast
          - all
          - historic_daily_requery_7d

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Print Debug Info
        run: |
          echo "Render URL:"
          echo "${{ secrets.RENDER_UPDATE_URL }}"
          echo ""
          echo "Token length:"
          echo "${{ secrets.UPDATE_TOKEN }}" | wc -c
          echo ""
          echo "Current UTC time:"
          date -u

      - name: Determine Run Mode
        id: mode
        run: |
          # Manual override
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TYPE="${{ github.event.inputs.run_type }}"
            echo "Manual run type: $TYPE"
            echo "type=$TYPE" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Scheduled logic
          HOUR=$(date -u +"%H")
          echo "UTC Hour: $HOUR"

          # 10 UTC → Historic (3 AM Nevada)
          if [ "$HOUR" = "10" ]; then
            echo "type=historic" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 17 UTC or 22 UTC → Forecast
          if [ "$HOUR" = "17" ] || [ "$HOUR" = "22" ]; then
            echo "type=forecast" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "type=none" >> $GITHUB_OUTPUT

      # =========================
      # HISTORIC DAILY
      # =========================
      - name: Trigger Historic Daily Update
        if: steps.mode.outputs.type == 'historic' || steps.mode.outputs.type == 'all'
        run: |
          echo "---- Running Historic Daily Update ----"
          HISTORIC_END_DATE=$(date -u -d "yesterday" +"%Y-%m-%d")
          echo "Using historic end date: ${HISTORIC_END_DATE}"
          curl -v -X POST \
          -H "X-Update-Token: ${{ secrets.UPDATE_TOKEN }}" \
          "${{ secrets.RENDER_UPDATE_URL }}/internal/update/historic?end_date=${HISTORIC_END_DATE}"
          echo "Waiting 10 seconds..."
          sleep 10

      # =========================
      # HISTORIC HOURLY
      # =========================
      - name: Trigger Historic Hourly Update
        if: steps.mode.outputs.type == 'historic' || steps.mode.outputs.type == 'all'
        run: |
          echo "---- Running Historic Hourly Update ----"
          HISTORIC_END_DATE=$(date -u -d "yesterday" +"%Y-%m-%d")
          echo "Using historic end date: ${HISTORIC_END_DATE}"
          curl -v -X POST \
          -H "X-Update-Token: ${{ secrets.UPDATE_TOKEN }}" \
          "${{ secrets.RENDER_UPDATE_URL }}/internal/update/historic/hourly?end_date=${HISTORIC_END_DATE}"
          echo "Waiting 10 seconds..."
          sleep 10

      # =========================
      # HISTORIC DAILY 7D REQUERY (MANUAL ONLY)
      # =========================
      - name: Requery Historic Daily Last 7 Days
        if: steps.mode.outputs.type == 'historic_daily_requery_7d'
        run: |
          echo "---- Requerying Historic Daily Last 7 Days ----"
          curl -v -X POST \
          -H "X-Update-Token: ${{ secrets.UPDATE_TOKEN }}" \
          "${{ secrets.RENDER_UPDATE_URL }}/internal/update/historic/daily/requery-7d"

      # =========================
      # FORECAST DAILY
      # =========================
      - name: Trigger Forecast Daily Update
        if: steps.mode.outputs.type == 'forecast' || steps.mode.outputs.type == 'all'
        run: |
          echo "---- Running Forecast Daily Update ----"
          curl -v -X POST \
          -H "X-Update-Token: ${{ secrets.UPDATE_TOKEN }}" \
          "${{ secrets.RENDER_UPDATE_URL }}/internal/update/forecast/daily"
          echo "Waiting 10 seconds..."
          sleep 10

      # =========================
      # FORECAST HOURLY
      # =========================
      - name: Trigger Forecast Hourly Update
        if: steps.mode.outputs.type == 'forecast' || steps.mode.outputs.type == 'all'
        run: |
          echo "---- Running Forecast Hourly Update ----"
          curl -v -X POST \
          -H "X-Update-Token: ${{ secrets.UPDATE_TOKEN }}" \
          "${{ secrets.RENDER_UPDATE_URL }}/internal/update/forecast"
